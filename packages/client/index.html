<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snails online</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #4caf50;
      }

      .btn {
        margin: 5px;
      }

      .btn.start-game {
        background-color: #afffae;
      }

      .btn.bg-red {
        background-color: #ffaeae;
      }

      .error {
        color: #f44336;
        margin-top: 5px;
      }

      .hidden {
        display: none;
      }

      #gameCanvas {
        border: 2px solid #4caf50;
        background: #2a2a2a;
        display: block;
      }

      #status {
        margin-top: 10px;
        padding: 10px;
        background: #333;
        border-radius: 5px;
        min-width: 300px;
        text-align: center;
      }
      .room {
        width: 200px;
        height: 200px;
        position: fixed;
        left: 10px;
        top: 10px;
        border: 1px solid;
      }
      .room h3 {
        margin: 5px;
      }

      .connected {
        color: #4caf50;
      }

      .disconnected {
        color: #f44336;
      }

      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Snails online</h1>
    <label id="username-container"
      >Username: <input type="text" id="username" />
      <div id="username-error" class="error hidden"></div>
    </label>

    <button id="join-room" class="btn">Join to the room</button>
    <button id="leave-room" class="btn bg-red hidden">Leave the room</button>
    <label class="center">
      <button id="start-game" class="btn start-game">Start the game</button>
      <button id="stop-game" class="btn bg-red hidden">Stop the game</button>
      <div id="start-game-error" class="error hidden"></div>
    </label>
    <canvas id="gameCanvas" width="1024" height="768"></canvas>
    <div id="status" class="disconnected">Connecting to server...</div>
    <aside class="room">
      <h3>The room</h3>
      <ul id="players"></ul>
    </aside>

    <script type="module" src="client.js"></script>
  </body>
</html>
