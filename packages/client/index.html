<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snails online</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #4caf50;
      }

      .btn {
        margin: 5px;
      }

      .error {
        color: #f44336;
        margin-top: 5px;
      }

      .hidden {
        display: none;
      }

      #gameCanvas {
        border: 2px solid #4caf50;
        background: #2a2a2a;
        display: block;
      }

      #status {
        margin-top: 10px;
        padding: 10px;
        background: #333;
        border-radius: 5px;
        min-width: 300px;
        text-align: center;
      }

      .connected {
        color: #4caf50;
      }

      .disconnected {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <h1>Snails online</h1>
    <label
      >Username: <input type="text" id="username" />
      <div id="username-error" class="error hidden"></div>
    </label>

    <button id="join" class="btn">Join to the room</button>
    <label>
      <button id="start-game" class="btn">Start the game</button>
      <div id="start-game-error" class="error hidden"></div>
    </label>
    <canvas id="gameCanvas" width="1024" height="768"></canvas>
    <div id="status" class="disconnected">Connecting to server...</div>

    <script type="module" src="client.js"></script>
  </body>
</html>
